<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./css/styles.css"/>
	<style>
		.well
		{
			margin-top: 35px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-3 well">
				<a href="index.html"><button>Leave room </button></a>
				<h1 class="roomName text-center"> </h1>
				<ul class="messages list-group">
					<!-- Message end up here-->

				</ul>
				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default btn-block" />	
					</div>
					
					
				</form>
				<script src="/js/jquery-3.6.0.min.js">
				</script>
				<script src="/js/socket.io-1.3.7.js">
				</script>
				<script src="/js/QueryParams.js">
				</script>
				<script src="/js/app.js">
				</script>
				<script src="/js/moment.js">
				</script>

			</div>
		</div>
	</div>
	
</body>
</html>
